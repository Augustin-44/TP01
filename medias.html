        <h1>Manipulation des médias en HTML</h1>
        <h2 id="Images"> Images <span class="material-icons">insert_photo</span> </h2>
        <style>
            table,td,th{border: 1px solid}
        </style>
        <table>
            <tr>
                <td rowspan="2"><img src="images/nantes.jpg" alt="nantes" height="100" width="200"></td>
                <td colspan="2">
                    <svg width="400" height="200">
                    <a xlink:href="https://isen-nantes.fr" target="_blank">
                    <rect x="125" y="75" width="100" height="100" fill="green"                    
                    /> </a></svg>
                </td>
                <td><img src="images/nantes.jpg" alt="nantes" height="100" width="200"></td>
            </tr>
            <tr>
                <td coldspan="2"><svg width ="400" height ="100">
                    <text x="10" y="20" fill="red" transform="rotate (30 20,45)">non disponible</text>
                </svg></td>
                <td colspan="2"><img src="images/nantes.jpg" alt="nantes2" height="100" width="200"></td>
            </tr>
        </table>
        <h2 id="video1">Vidéo avec la balise &lt;iframe&gt;<span class="material-icons">movie</span> </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLp8-Y5csTKYx_J8SHzjeBxu-6O1yX89iI&index=2&t=0s" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <h2 id="video2">Vidéo avec la balise &lt;vidéo&gt;<span class="material-icons">movie</span> </h2>
        <video width="320" height="240" controls>
            <source src="windtunnel.mp4" type="video/mp4">
        </video>
        <h2 id="audio">Audio<span class="material-icons">audiotrack</span> </h2>
        <audio controls>
            <source src="audio.mp3.m4a" type="audio/mp3">
        </audio>
        <h2 id="iframe">IFrame<span class="material-icons">link</span><a href="#frame" onclick="javascript:afficher('frame');">Cliquez ici !</a></h2>
        <iframe id="frame" src="https://www.isen-nantes.fr/" width="500" height="500" name="isen" style="visibility:hidden;"></iframe>
        <script type = "texte/javascript">
            function afficher(id){
                if(document.getElementaryById(id).style.visibility=="hidden"){
                    document.getElementaryById(id).style.visibility="visible";
                } 
                else{
                    return true;
                }
            }
        </script>
    </body>
